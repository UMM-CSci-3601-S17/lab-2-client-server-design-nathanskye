<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>

    <h1>Filter Todos</h1>

    <hr/>

    <h2>Retrieve Todo by ID</h2>

    <span>ID</span> <br/>
    <input type="text" style="margin-bottom: 20px" id="id"> <br/>
    <button type="button" id="retrieve">Retrieve</button>

    <br/> <br/> <hr/>

    <h2>Filter Todos</h2>

    <span>Owner</span> <br/>
    <input type="text" id="owner">

    <br/>

    <span>Keyword</span> <br/>
    <input type="text" id="keyword">

    <br/>

    <span>Category</span> <br/>
    <input type="text" id="category">

    <br/>

    <span>Maximum Todos</span> <br/>
    <input type="text" id="limit">

    <br/>

    <span>Status</span> <br/>
    <!--<input type="text" id="status">-->

    <select id="status">
        <option value=""></option>
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
    </select>

    <br/> <br/>

    <span>Sort Alphabetically</span> <br/>

    <input type="radio" name="sortGroup" value="" checked="true">Unsorted</option>
    <input type="radio" name="sortGroup" value="owner">Owner</option>
    <input type="radio" name="sortGroup" value="body">Body</option>
    <input type="radio" name="sortGroup" value="category">Category</option>
    <input type="radio" name="sortGroup" value="status">Status</input>


    <br/> <br/>

    <button type="button" id="filter">Filter</button>

    <br/> <br/> <hr/>

    <h2>Results</h2>

    <div id="jsonOutput"></div>

</body>
</html>
